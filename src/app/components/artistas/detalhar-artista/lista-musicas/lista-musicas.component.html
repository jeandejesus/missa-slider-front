

<section class="container">
  <div class="list-group list-group-flush row" >
    <div class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let musica of musicas; let i = index">
     <div class="row justify-content-center">
      <p class="col-1">{{i + 1}}</p>
      <p routerLink="/artistas/artista/:idArtista/musicas/1" class="col-10">{{musica.nome}}</p>
      <fa-icon data-toggle="modal" data-target="#exampleModal" class="col-1" [icon]="faCofaEllipsisVertical"></fa-icon>

    </div>
    </div>

  </div>
</section>
